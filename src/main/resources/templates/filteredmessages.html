<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{/fragments/header::fragment-header}"></div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Content</th>
        <th>CreatedAt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="filteredMessage: ${filteredMessageList}" >
        <td th:text="${filteredMessage.id}"></td>
        <td th:text="${filteredMessage.content}"></td>
        <td th:text="${filteredMessage.createdAt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
